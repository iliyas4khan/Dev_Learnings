<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <input type="text" placeholder="First name" name="fname" id="">
            <input type="text" placeholder="Last name" name="lname" id="">
        </div>
        <div>
            <label for="gender">please select gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <label for="tos_service">yes, i agree</label>
            <input type="checkbox" name="tos_service" id="tos_service" >
        </div>
        <button>Register</button>
    </form>
</body>
</html>
