<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>
            Food menu!
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>

            </tr>

                <th>INR</th>

        </thead>

            </tr>
            <tr>

        <tfoot>
            <tr>
                <td>Sum</td>

            </tr>
        </tfoot>
    </table>

</html>
